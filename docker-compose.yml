services:
  # --- Database Service ---
  db:
    image: postgres:14-alpine
    container_name: finverse_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Django Application Service ---
  web:
    build: .
    container_name: finverse_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  # Hot-reloading: changes in your code update the container instantly
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy # Wait for DB to be fully ready before starting Django

volumes:
  postgres_data: